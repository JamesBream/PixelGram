<!DOCTYPE html>
<html lang="en">

<head>
    <title>PixelGram</title>
    
    <!-- Google Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Lobster&text=PixelGram' rel='stylesheet' type='text/css'>
    
    <!-- Bootstrap -->
    <link href="../static/css/bootstrap.css" rel="stylesheet">
    
    <!-- NavBar -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    
    <!-- Bootstrap Jumbotron Template -->
    <link href="../static/css/jumbotron-narrow.css" rel="stylesheet">
    <link href="../static/css/signup.css" rel="stylesheet">
</head>
    
<body>
    <div class="container">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand">PixelGram</a>
                </div>
                <div class="collapse navbar-collapse" id="myNavbar">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="/"><span class="glyphicon glyphicon-home"></span> Home</a></li>
                        <li><a href="/showSignIn"><span class="glyphicon glyphicon-log-in"></span> Sign In</a></li>
                        <li class="active"><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!--<div class="header">
            <nav>
                <ul class="nav nav-pills pull-right">
                    <li role="presentation"><a href="/">Home</a></li>
                    <li role="presentation"><a href="/showSignIn">Sign In</a></li>
                    <li role="presentation" class="active"><a href="#">Sign Up</a> </li>
                </ul>
            </nav>
            <h3 class="text-muted">PixelGram</h3>
        </div> -->
        
        <div class="jumbotron">
            <h1>PixelGram</h1>
            <div class="bs-callout bs-callout-warning hidden">
                <br><p>Invalid Data<br>
                Something seems to be wrong</p>
            </div>

            <div class="bs-callout bs-callout-info hidden">
                <br><p>Valid Data<br>
                Congratulations, you're free to sign up!</p>
            </div>
            
            <form id="sign-up-form" class="form-signin" data-parsley-validate="">
                <label for="inputName" class="sr-only">Name</label>
                <input required="" type="name" name="inputName" id="inputName" class="form-control" placeholder="Name" required autofocus>
                <label for="inputEmail" class="sr-only">Email Address</label>
                <input data-parsley-trigger="change" required="" type="email" name="inputEmail" id="inputEmail" class="form-control" placeholder="Email Address" required autofocus>
                <label for="inputPassword" class="sr-only">Password</label>
                <input required="" type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Password" required>
                
                <button id="btnSignUp" class="btn btn-lg btn-primary btn-block" type="submit">Sign Up!</button>
            </form>
        </div>
        
        <footer class="footer">
            <p>&copy; PixelGram 2016</p>
        </footer>
    </div>
    
    <!-- jQuery and custom JS -->
    <script src="../static/js/jquery-1.12.2.js"></script>
    <script src="../static/js/signUp.js"></script>
    <script src="../static/js/parsley.min.js"></script>
    <script type="text/javascript">
        $(function () {
          $('#sign-up-form').parsley().on('field:validated', function() {
            var ok = $('.parsley-error').length === 0;
            $('.bs-callout-info').toggleClass('hidden', !ok);
            $('.bs-callout-warning').toggleClass('hidden', ok);
          })
          .on('form:submit', function() {
            return false; // Don't submit form for this demo
          });
        });
</script>
</body>
</html>
