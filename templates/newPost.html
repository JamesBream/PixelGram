<!DOCTYPE html>
<html lang="en">

<head>
    <title>PixelGram</title>
    
    <!-- Bootstrap -->
    <link href="../static/css/bootstrap.css" rel="stylesheet">
    
    <!-- Bootstrap Jumbrotron template -->
    <link href="../static/css/jumbotron-narrow.css" rel="stylesheet">
    
</head>
<body>
    <div class="container">
        <div class="header">
            <nav>
                <ul class="nav nav-pills pull-right">
                    <li role="presentation" class="active"><a href="#">New Post</a>
                    </li>
                    <li role="presentation"><a href="/logout">Logout</a>
                    </li>
                </ul>
            </nav>
            <h3 class="text-muted">PixelGram</h3>
        </div>
        <section>
            <form class="form-horizontal" method="post" action="/addNewPost">
                <fieldset>
                    
                    <!-- Form name -->
                    <legend>Create a new post</legend>
                    
                    <!-- Text input -->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="txtTitle">Title</label>
                        <div class="col-md-4">
                            <input id="txtTitle" name="inputTitle" type="text" placeholder="placeholder" class="form-control input-md">
                        </div>
                    </div>
                    
                    <!-- Textarea -->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="txtPost">Post</label>
                        <div class="col-md-4">
                            <textarea class="form-control" id="txtPost" name="inputDescription"></textarea>
                        </div>
                    </div>
                    
                    <!-- Button -->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="singlebutton"></label>
                        <div class="col-md-4">
                            <input id="singlebutton" name="singlebutton" class="btn btn-primary" type="submit" value="Publish" />
                        </div>
                    </div>
                
                </fieldset>
            </form>
            
        </section>
        <footer class="footer">
            <p>&copy; PixelGram 2016</p>
        </footer>
    </div>
    
    <!-- jQuery and custom JS -->
    <script src="../static/js/jquery-1.12.1.js"></script>
</body>

</html>
