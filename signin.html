<!DOCTYPE html>
<html lang="en">
    
<head>
    <title>PixelGram</title>
    
    <!-- Google Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Lobster&text=PixelGram' rel='stylesheet' type='text/css'>
    
    <!-- Bootstrap -->
    <link href="../static/css/bootstrap.css" rel="stylesheet">
    
    <!-- Bootstrap Jumbotron template -->
    <link href="../static/css/jumbotron-narrow.css" rel="stylesheet">
    <link href="../static/css/signup.css" rel="stylesheet">    
</head>
    
<body>
    <div class="container">
        <div class="header">
            <nav>
                <ul class="nav nav-pills pull-right">
                    
                </ul>
            </nav>
            <h3 class="text-muted">PixelGram</h3>
        </div>
        
        <div class="jumbotron ">
            <h1>PixelGram</h1>
            <form class="form-signin" action="/validateLogin" method="post">
                <label for="inputEmail" class="sr-only">Email Adrress</label>
                <input type="email" name="inputEmail" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Password" required>
                <button id="btnLogIn" class="btn btn-lg btn-default btn-danger" type="submit"><a href="/showUserHome">Log in</a></button>
                <button id="btnSignUp" class="btn btn-lg btn-default btn-danger" type="submit"><a href="/showSignUp">Sign Up</a></button>
                <div class="container">
                    <a href="#" data-target="#pwdModal" data-toggle="modal">Forgot my password</a>
                </div>

                <!--modal-->
                <div id="pwdModal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
                    <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                            <h1 class="text-center">What's My Password?</h1>
                        </div>
                        <div class="modal-body">
                            <div class="col-md-12">
                                <div class="panel panel-default">
                                    <div class="panel-body">
                                        <div class="text-center">
                          
                                            <p>If you have forgotten your password you can reset it here.</p>
                                                <div class="panel-body">
                                                    <fieldset>
                                                        <div class="form-group">
                                                            <input class="form-control input-lg" placeholder="E-mail Address" name="email" type="email">
                                                        </div>
                                                        <input class="btn btn-lg btn-primary btn-block" value="Send My Password" type="submit">
                                                    </fieldset>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <div class="col-md-12">
                                <button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
                            </div>	
                        </div>
                    </div>
                    </div>
                </div> 

                
            </form>
        </div>
        
        <footer class="footer">
            <p>&copy; PixelGram 2016</p>
        </footer>
            
    </div>
    
    <!-- jQuery and custom JS -->
    <script src="../static/js/jquery-1.12.1.js"></script>
</body>
</html>
